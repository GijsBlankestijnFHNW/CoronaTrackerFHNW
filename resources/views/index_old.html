    <h1>Please fill in our form.</h1>

	<form>
	  <div class="form-group row">
		<label for="text" class="col-4 col-form-label">First name</label> 
		<div class="col-8">
		  <div class="input-group">
			<div class="input-group-prepend">
			  <div class="input-group-text">
				<i class="fa fa-address-card-o"></i>
			  </div>
			</div> 
			<input id="text" name="text" type="text" class="form-control" required="required">
		  </div>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="text1" class="col-4 col-form-label">Last name</label> 
		<div class="col-8">
		  <div class="input-group">
			<div class="input-group-prepend">
			  <div class="input-group-text">
				<i class="fa fa-address-card-o"></i>
			  </div>
			</div> 
			<input id="text1" name="text1" type="text" class="form-control" required="required">
		  </div>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="text2" class="col-4 col-form-label">Phone Number</label> 
		<div class="col-8">
		  <div class="input-group">
			<div class="input-group-prepend">
			  <div class="input-group-text">
				<i class="fa fa-mobile-phone"></i>
			  </div>
			</div> 
			<input id="text2" name="text2" type="text" class="form-control" required="required">
		  </div>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="text3" class="col-4 col-form-label">Email Adress</label> 
		<div class="col-8">
		  <div class="input-group">
			<div class="input-group-prepend">
			  <div class="input-group-text">
				<i class="fa fa-envelope-open-o"></i>
			  </div>
			</div> 
			<input id="text3" name="text3" type="text" class="form-control" required="required">
		  </div>
		</div>
	  </div>
	  <div class="form-group row">
		<label class="col-4">Checkboxes</label> 
		<div class="col-8">
		  <div class="custom-control custom-checkbox custom-control-inline">
			<input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="consent" aria-describedby="checkboxHelpBlock" required="required"> 
			<label for="checkbox_0" class="custom-control-label">I confirm</label>
		  </div> 
		  <span id="checkboxHelpBlock" class="form-text text-muted">All the above information I have provided is valid.</span>
		</div>
	  </div> 
	  <div class="form-group row">
		<div class="offset-4 col-8">
		  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
		</div>
	  </div>
	</form>
